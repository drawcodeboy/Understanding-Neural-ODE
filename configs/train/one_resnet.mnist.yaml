expr: Train ResNet (One Block) (MNIST)

device: &device cuda:0
parallel: false

data:
  dataset: MNIST
  root: data/
  download: True
  mode: train

model:
  name: ResNet
  layers: 1

hyperparameters:
  batch_size: 128
  optim: SGD
  lr: 0.1
  loss_fn: cross-entropy
  epochs: 160

save:
  name: one_resnet_mnist
  weights_path: saved/weights
  loss_path: saved/loss