expr: Train ODE-Net (Adams) (MNIST)

device: &device cuda:1
parallel: false

data:
  dataset: MNIST
  root: data/
  download: true
  mode: train

model:
  name: OfficialODENet
  adjoint: true
  solver: implicit_adams

hyperparameters:
  batch_size: 128
  optim: SGD
  lr: 0.1
  loss_fn: cross-entropy
  epochs: 160

save:
  name: odenet_adams_mnist
  weights_path: saved/weights
  loss_path: saved/loss